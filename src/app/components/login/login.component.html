<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="userNameCtrl" class="form-control">
                                <span *ngIf="this.loginForm.controls['userNameCtrl'].invalid" class="error">User Name
                                    Required</span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" formControlName="passwordCtrl" class="form-control">
                                <span *ngIf="this.loginForm.controls['passwordCtrl'].invalid" class="error">Password
                                    Required</span>
                            </div>
                            <div class="form-group">
                                
                                <input type="submit" (click)="OnSubmit()" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/client" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
