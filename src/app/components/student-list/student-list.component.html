<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Student Name </th>
      <th scope="col">Student Age </th>
      <th scope="col">Student Gender </th>
      <th scope="col">Student Rank </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList">
      <td>{{student.studentId}}</td>
      <td>{{student.studentName}}</td>
      <td>{{student.studentAge}}</td>
      <td>{{ student.gender == 0 ? 'Male': 'Female' }}</td>
      <td>{{student.rank}}</td>
      <td><button type="button" class="btn btn-outline-success"
          [routerLink]="['/student', student.studentId, 'edit']">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteStudent(student.studentId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
